<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Aash Report</title>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/index.js"></script>
<style type="text/css">
	.unactive {
		pointer-events: none;
   		cursor: default;
	}
	.unactive div {
		color: #bbb;
	}
	.unactive h4 {
		color: #bbb;
		margin-top: 0;
		margin-bottom: 5px;
	}
</style>
</head>
<body>
	<header class="jumbotron"
		style="padding: 5px 30px 5px 30px; margin-top: 0;">
		<div class="row">
			<div class="col-md-1" style="width: 70px;">
				<img src="img/logo.png" alt="" style="margin-top: 15px;" />
			</div>
			<div class="col-md-10">
				<h1 style="margin-top: 0px;">Aash Report</h1>
			</div>
			<div class="col-md-1">
				<p class="text-right">
					<a href="#"
						style="color: #bbb; pointer-events: none; cursor: default;">Login</a>
				</p>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="list-group">
			<div>
				<a href="#" class="list-group-item list-group-item-info">
					<h4 class="list-group-item-heading">User connections</h4>
					<div class="list-group-item-text row" style="height: 10px;">
						<div class="col-md-1" style="width: 20px;">
							<img src="img/database-16.png" alt="db" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 100px; float: left; margin: 0 5px 0 0; padding-left: 5px; padding-right: 0;">1 Request</div>
						<div class="col-md-1" style="width: 20px;">
							<img src="img/message-outline-16.png" alt="mail" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 120px; float: left; margin: 0 5px 0 0;">1 Mail</div>
					</div>
				</a>
			</div>
			<div>
				<a href="#" class="list-group-item list-group-item-info">
					<h4 class="list-group-item-heading">User preferences by country</h4>
					<div class="list-group-item-text row" style="height: 10px;">
						<div class="col-md-1" style="width: 20px;">
							<img src="img/database-16.png" alt="db" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 100px; float: left; margin: 0 5px 0 0; padding-left: 5px; padding-right: 0;">3 Requests</div>
						<div class="col-md-1" style="width: 20px;">
							<img src="img/message-outline-16.png" alt="mail" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 120px; float: left; margin: 0 5px 0 0;">1 Mail</div>
					</div>
				</a>
			</div>
			<div>
				<a href="#" class="list-group-item list-group-item-warning">
					<h4 class="list-group-item-heading">User preferences by age</h4>
					<div class="list-group-item-text" style="height: 35px;">
						<div class="row">
							<div class="col-md-1" style="width: 20px;">
								<img src="img/database-16.png" alt="db" style="float:left;margin:0 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 100px; float: left; margin: 0 5px 0 0; padding-left: 5px; padding-right: 0;">5 Requests</div>
							<div class="col-md-1" style="width: 20px;">
								<img src="img/message-outline-16.png" alt="mail" style="float:left;margin:0 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 120px; float: left; margin: 0 5px 0 0;">2 Mails</div>
						</div>
							<div class="row">
							<div class="col-md-1" style="width: 20px;">
								<img src="img/warning-6-16.png" alt="warn" style="float:left;margin: 5px 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 200px; float: left; margin: 5px 5px 0 0; padding-left: 5px; padding-right: 0;"><em>Error mail not configured.</em></div>
						</div>
					</div>
				</a>
			</div>
			<div>
				<a href="#" class="list-group-item list-group-item-info unactive">
					<h4>Batch statistics (draft)</h4>
					<div class="list-group-item-text row" style="height: 10px;">
						<div class="col-md-1" style="width: 20px;">
							<img src="img/database-16.png" alt="db" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 100px; float: left; margin: 0 5px 0 0; padding-left: 5px; padding-right: 0;">1 Request</div>
						<div class="col-md-1" style="width: 20px;">
							<img src="img/message-outline-16.png" alt="mail" style="float:left;margin:0 5px 0 0;" />
						</div>
						<div class="col-md-1"  style="width: 120px; float: left; margin: 0 5px 0 0;">2 Mails</div>
					</div>
				</a>
			</div>
			<div>
				<a href="#" class="list-group-item list-group-item-danger">
					<h4 class="list-group-item-heading">Batch statistics</h4>
					<div class="list-group-item-text" style="height: 35px;">
						<div class="row">
							<div class="col-md-1" style="width: 20px;">
								<img src="img/database-16.png" alt="db" style="float:left;margin:0 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 100px; float: left; margin: 0 5px 0 0; padding-left: 5px; padding-right: 0;">1 Request</div>
							<div class="col-md-1" style="width: 20px;">
								<img src="img/message-outline-16.png" alt="mail" style="float:left;margin:0 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 120px; float: left; margin: 0 5px 0 0;">2 Mails</div>
						</div>
							<div class="row">
							<div class="col-md-1" style="width: 20px;">
								<img src="img/error-6-16.png" alt="warn" style="float:left;margin: 5px 5px 0 0;" />
							</div>
							<div class="col-md-1"  style="width: 300px; float: left; margin: 5px 5px 0 0; padding-left: 5px; padding-right: 0;"><em>2 SQL request failed during last run.</em></div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
